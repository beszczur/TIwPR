<!-- Modal -->
<div id="taskModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="myModalLabel" class="modal-title">Add task</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="taskName">Task name</label>
            <input id="taskName" type="text" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input id="priority" type="number" class="form-control" placeholder="priority">
          </div>
          <div class="form-group">
            <label for="isTaskRepeatable">Repeatable</label>
            <input id="isTaskRepeatable" type="checkbox" class="form-control" (change)="isRepeatable=!isRepeatable">
          </div>
          <div [hidden]="!isRepeatable">
            <label for="repeatingOptions">Repeating options</label>
            <select id="repeatingOptions" class="form-control">
              <option value="eachDay">each day</option>
              <option value="eachWeek">each week</option>
              <option value="eachTwoWeeks">each two weeks</option>
              <option value="eachMonth">each month</option>
            </select>
          </div>
          <input id="eventId" type="hidden" class="form-control">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onClose()" data-dismiss="modal">Cancel</button>
        <button id="saveTask" type="button" class="btn btn-primary" (click)="addNewTask()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
