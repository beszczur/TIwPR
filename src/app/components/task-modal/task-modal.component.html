<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add task</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="taskName">Task name</label>
            <input type="text" class="form-control" id="taskName" placeholder="name">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="taskPriority">Priority</label>
            <input type="text" class="form-control" id="taskPriority" placeholder="priority">
          </div>
        </form>
        <input type="hidden" class="form-control" id="eventId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onClose()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
