<!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add event</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="eventName">Event name</label>
            <input type="text" class="form-control" id="eventName" placeholder="name">
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input type="number" class="form-control" id="priority" placeholder="priority">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="isRepeatable">Repeatable</label>
            <input type="checkbox" class="form-control" id="isRepeatable" (change)="isRepeatable=!isRepeatable">
          </div>
          <div [hidden]="!isRepeatable">
            <label for="repeatingOptions">Repeating options</label>
            <select class="form-control" id="repeatingOptions">
              <option value="eachDay">each day</option>
              <option value="eachWeek">each week</option>
              <option value="eachTwoWeeks">each two weeks</option>
              <option value="eachMonth">each month</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onClose()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
